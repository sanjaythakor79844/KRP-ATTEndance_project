# Render Blueprint for Backend
services:
  - type: web
    name: krp-admin-backend
    env: node
    region: singapore
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: ATTENDANCE_THRESHOLD
        value: 80
      - key: WEEKLY_PROJECT_LIMIT
        value: 3
